<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario eventos</title>
    <link href="{% static 'miapp/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'miapp/css/styles.css' %}">
</head>

<body>
    <div class="row-12">
      <img src="{% static 'miapp/image/Logo.jpg' %}" alt="" width="500px">
    </div>
    
    <div>
      <img src="{% static 'miapp/image/calendar-31953_640.webp' %}" alt="">
    </div>
    
    <form method="get" action="{% url 'home' %}">
        {{ form.tipo }}
        {{ form.segmento }}
        <button type="submit" class="btn btn-primary">Filtrar</button>
    </form>
    
    
   
    <!-- Tabla Bootstrap -->
    <div class="table-responsive mt-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Hito</th>
                    <th scope="col">Fecha de Inicio</th>
                    <th scope="col">Fecha de TÃ©rmino</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Segmento</th>
                </tr>
            </thead>
            <tbody>
                {% for evento in eventos %}
                    <tr>
                        <td>{{ evento.titulo }}</td>
                        <td>{{ evento.fecha_inicio }}</td>
                        <td>{{ evento.fecha_termino }}</td>
                        <td>{{ evento.tipo }}</td>
                        <td>{{ evento.segmento.tipo }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="{% static 'miapp/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'miapp/js/bootstrap.min.js'%}"></script>
</body>

</html>
